<!DOCTYPE html>
<html>
<head>
    <title>Student Score Prediction</title>
</head>
<body>
    <h1>Student Score Prediction</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}

    <form method="POST">
        <label>Gender:</label><br>
        <input type="text" name="gender" placeholder="e.g. female" required><br><br>

        <label>Race Ethnicity:</label><br>
        <input type="text" name="race_ethnicity" placeholder="e.g. group C" required><br><br>

        <label>Parental Level of Education:</label><br>
        <input type="text" name="parental_level_of_education" placeholder="e.g. some college" required><br><br>

        <label>Lunch:</label><br>
        <input type="text" name="lunch" placeholder="e.g. standard" required><br><br>

        <label>Test Preparation Course:</label><br>
        <input type="text" name="test_preparation_course" placeholder="e.g. none" required><br><br>

        <label>Reading Score:</label><br>
        <input type="number" name="reading_score" min="0" max="100" required><br><br>

        <label>Writing Score:</label><br>
        <input type="number" name="writing_score" min="0" max="100" required><br><br>

        

        <button type="submit">Predict</button>
    </form>
</body>
</html>
